{% extends 'nippo/base.html' %}

{% block title %}日報アプリ{% endblock %}

{% block content %}
<h1>日報アプリのページ</h1>
<form type="GET">
    <div>
        <ul>
        {% for obj in object_list %}
            <li><a href="{% url 'detail' obj.id %}">{{ obj.title }}</a></li>
        {% endfor %}
        </ul>
    </div>
        <p>
            <input type="text" name="number"><button type="submit">lucky</button>
        </p>
    </form>
{% endblock %}
