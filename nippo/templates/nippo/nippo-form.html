{% extends 'nippo/base.html' %}

{% block title %}日報の作成{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div>
            <input type="text" name="title" placeholder="タイトル：">
        </div>
        <div>
            <textarea type="text" name="content" placeholder="日報："></textarea>
        </div>
        <div>
            <button type="submit">送信</button>
        </div>
    </form>

{% endblock %}
